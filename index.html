<div id="blotter-d" class="item-b" >
    <a href="www.google.com">   </a>
    <script>
        const textD = new Blotter.Text('next', {
            paddingRight: 1,
            paddingLeft: 1,
            paddingTop: 1,
            family: 'Inter',
            size: 60,
            fill: '#FF0000'
        });

        const materialD = new Blotter.RollingDistortMaterial();
        materialD.uniforms.uSineDistortSpread.value = 0.1;
        materialD.uniforms.uSineDistortCycleCount.value = 2;
        materialD.uniforms.uSineDistortAmplitude.value = 0.1;
        materialD.uniforms.uNoiseDistortVolatility.value = 20;
        materialD.uniforms.uNoiseDistortAmplitude.value = 0.01;
        materialD.uniforms.uRotation.value = 170;
        materialD.uniforms.uSpeed.value = 0.7;

        const blotterD = new Blotter(materialD, {
            texts: textD
        });

        const scopeD = blotterD.forText(textD);
        scopeD.appendTo(document.getElementById('blotter-d'));
    </script>
</div>
